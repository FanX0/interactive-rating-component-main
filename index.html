<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <!-- Rating state start -->

    <main>
      <section id="rating-section">
        <div class="icon-container">
          <img src="./images/icon-star.svg" alt="star icon" class="star-icon" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul id="rating-buttons">
          <li>
            <button type="button" class="rating-button" data-rating="1">
              1
            </button>
          </li>
          <li>
            <button type="button" class="rating-button" data-rating="2">
              2
            </button>
          </li>
          <li>
            <button type="button" class="rating-button" data-rating="3">
              3
            </button>
          </li>
          <li>
            <button type="button" class="rating-button" data-rating="4">
              4
            </button>
          </li>
          <li>
            <button type="button" class="rating-button" data-rating="5">
              5
            </button>
          </li>
        </ul>
        <button id="submit-button" type="submit" disabled>Submit</button>
      </section>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <section id="thank-you-section">
        <img src="./images/illustration-thank-you.svg" alt="" />
        <div class="selected">
          You selected
          <span id="rating-display" class="selected-rating">0</span>
          out of 5
        </div>
        <div class="thank-content">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>
      </section>
    </main>

    <!-- Thank you state end -->
  </body>
</html>
